<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chu vi và diện tích hình tròn</title>
</head>
<body>
<script>
    let R = prompt('Bán kính hình tròn')
    let Pi = 3.14
    let C = R*2*Pi
    let S = R^2*Pi
    document.write('Chu vi hình tròn là: ' + C)
    document.write("<br/>")
    document.write('Diện tích hình tròn là: ' + S)

</script>
</body>
</html>
